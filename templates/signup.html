<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<style>
  body{
    background: url("https://images.unsplash.com/photo-1509909756405-be0199881695?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");

  }
</style>
<body>
    <h1 class ="--bs-light-text-emphasis text-center m-4" >Welcome to Psychologist!</h1>


    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <div class = "container border border-dark p-4">
        <form action="/signup" method = "post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id = "username" name = "username" placeholder="Create a username(Only letters and numbers)" Required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">FirstName</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id = "fname" name = "fname" placeholder="Enter your First name" Required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">LastName</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id = "lname" name = "lname" placeholder="Enter your Last name" Required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id = "email" name = "email" placeholder="Enter your email( i.e : abc@gmail.com)" Required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id = "password" name = "password" placeholder="Enter your password" Required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Confirm-Password</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id = "confirmpw" name = "confirmpw" placeholder="Confirm your password" Required>
                </div>
            </div>
    
            <div class="d-flex justify-content-evenly mx-5">
                <button type="submit" class="btn btn-success" name = 'signup'> SignUp </button>
                <button type="submit" class="btn btn-success" name = 'signin'> SignIn </button>
            </div>
        </form>
    </div>
</body>
</html>
