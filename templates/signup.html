<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>hiiloooo</h3>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <form action="/signup" method = "post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id = "username" name = "username" placeholder="Create a username(Only letters and numbers)" Required>
        <br>
        <label for="">First name</label>
        <input type="text" id = "fname" name = "fname" placeholder="Enter your First name" Required>
        <br>
        <label for="">Last name</label>
        <input type="text" id = "lname" name = "lname" placeholder="Enter your Last name" Required>
        <br>
        <label for="">Email</label>
        <input type="email" id = "email" name = "email" placeholder="Enter your email( i.e : abc@gmail.com)" Required>
        <br>
        <label for="">Password</label>
        <input type="password" id = "password" name = "password" placeholder="Enter your password" Required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id = "confirmpw" name = "confirmpw" placeholder="Confirm your password" Required>
        <br>
        <input type="submit" placeholder="signup">
    </form>
</body>
</html>
