<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <style>
        body{
          background: url("https://images.unsplash.com/photo-1509909756405-be0199881695?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");

        }
      </style>
<body>
    <h1 class ="--bs-light-text-emphasis text-center m-4" >Welcome to Psychologist!</h1>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <form action="/signin" method = "post">
        {% csrf_token %}

        <div class = "container border border-dark align-self-center p-4">

            <div class="row g-3 d-flex flex-row mb-3 center">
                <div class="col-auto">
                <label for="" class="col-form-label">Username</label>
                </div>
                <div class="col-auto">
                <input type="text" id="username" class="form-control" name = "username" placeholder = "Enter your username" Required>
                </div>
            </div>
            <br>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                <label for="" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline" name = "password" Required>
                </div>
            
            </div>
        
            <br>
            <button type="submit" class="btn btn-success">Sign in</button>
        </div>
</body>
</html>
